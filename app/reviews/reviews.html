<div>
    <md-list ng-if="vm.reviews.length > 0" flex style="width: 100%; clear: both; margin-top: 10px">
        <md-list-item style="justify-content: space-between;" ng-repeat="review in vm.reviews">
          <md-card>
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">by {{review.author}}</span>
              </md-card-title-text>
            </md-card-title>
            <md-card-content class="review_text" ng-class="{'review_text_show': review.show}" ng-bind-html="review.content">
            </md-card-content>
            <md-card-actions ng-show="review.content.length > 250" layout="row" layout-align="end">
              <md-button class="md-primary md-hue-1" ng-click="review.show = true" ng-if="!review.show">Show more</md-button>
              <md-button class="md-primary md-hue-1" ng-click="review.show = !review.show" ng-if="review.show">Show less</md-button>
            </md-card-actions>
          </md-card>
      </md-list-item>
    </md-list>
    <div ng-if="vm.reviews.length == 0">
        <h2 style="justify-content: center">No review avilable</h2>
    </div>
</div>
